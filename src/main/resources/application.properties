spring.application.name=cooperativism.manager
server.port=8080
spring.docker.compose.enabled=false

flyway.baselineOnMigrate=true
flyway.baselineVersion=1  # Defina a versão de baseline que deseja usar
flyway.baselineDescription="Baseline version"  # Descrição opcional

# datasource PostgreSQL
spring.datasource.url = jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=root

# jpa
spring.jpa.database-plataform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true